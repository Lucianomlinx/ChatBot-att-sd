<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    /* Estilo geral para a janela do chat */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ece5dd;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chat {
      list-style-type: none;
      margin: 0;
      padding: 10px;
      overflow-y: auto;
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    #chat li {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 7.5px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      display: inline-block;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
      word-wrap: break-word;
    }

    #chat .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      color: #000;
      text-align: right;
    }

    #chat .user::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid #dcf8c6;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    #chat .bot {
      background-color: #ffffff;
      align-self: flex-start;
      border: 1px solid #ccc;
      color: #000;
      text-align: left;
    }

    #chat .bot::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-right: 10px solid #ffffff;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    #form {
      width: 400px;
      margin-top: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #009688;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      border-radius: 20px;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <ul id="chat"></ul>
    <form id="form" action="">
      <input
        id="input"
        autocomplete="off"
        placeholder="Digite uma mensagem..."
      /><button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- Certifique-se de ajustar o caminho para o script.js conforme necessÃ¡rio -->
  <script src="script.js"></script>
</body>
</html>
